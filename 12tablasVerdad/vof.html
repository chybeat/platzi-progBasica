<!DOCTYPE html>

				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>

		<h3>Usuarios</h3>
		<p>
			El usuario que har√° la transferencia es
			<strong id="docOrigen">Selecciona un usuario desde el circulo de la columna origen</strong>
		</p>
		<table border="1">
			<thead>
				<tr>
					<th>Origen</th>
					<th>Nombre</th>
					<th>Verificado</th>
					<th>Cuenta</th>
					<th>Banco</th>
					<th>Saldo</th>
					<th>Operaciones</th>
				</tr>
			</thead>
			<tbody id="usuarios"></tbody>
			<tfoot>
				<tr>
					<td colspan="999999">*Los cambios desde la consola se ven reflejados en esta tabla</td>
				</tr>
			</tfoot>
		</table>

		<h3>Resultados:</h3>
		<p id="resultados"></p>
		<script src="vof.js"></script>
	</body>
</html>
